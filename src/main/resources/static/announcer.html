<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("navbar-template.html");
        });
    </script>
    <title>Lotto|Web - Results announcer</title>
</head>

<body>
<!-- Navbar-template injection -->
<div id="header"></div>
<!-- Navbar-template end -->

    <main class="container">
        <section>
            <h2>Input your unique coupon ID:</h2>
        </section>
        <section>
            <form action="/results" method="post">
                <label for="requestUuidForm">Coupon id:</label><br>
                <input name="requestUuid" class="input-text-cell text-center" id="requestUuidForm" type="text">
                <div>
                    <button class="btn btn-primary" type="submit">CHECK RESULT</button>
                    <button class="btn btn-primary" type="button" id="anouncerClearBtn">CLEAR</button>
                </div>
            </form>
            <script src="scripts/announcerScripts.js" type="module"></script>
        </section>
        </main>
</body>

</html>
