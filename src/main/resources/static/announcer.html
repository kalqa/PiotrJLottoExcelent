<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <title>Lotto|Web - Results announcer</title>
</head>

<body>
    <!-- Navbar injection -->
    <div w3-include-html="navbar-template.html"></div>
    <script>
        w3IncludeHTML();
    </script>
    <!-- Navbar end -->
    <main class="container">
        <section>
            <h2>Input your unique coupon ID:</h2>
        </section>
        <section>
            <form action="/results" method="get">
                <label for="uuid">Coupon id:</label><br>
                <input name="requestUuid" class="input-text-cell centered" id="uuid" type="text">
                <div>
                    <button class="solid-border submit-btn margin-md padding-sm" type="submit">CHECK RESULT</button>
                </div>
            </form>
        </section>
</body>

</html>
